# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: CreateBlueprint@1
  inputs:
    azureSubscription: 'Azure DevOps Connection - Multi Tenant Deployment'
    BlueprintName: 'devopsTestBP'
    BlueprintPath: '$(System.DefaultWorkingDirectory)/_MicroAgeServicesOrg_Azure-Lighthouse-deploymentAutomation/baselineBlueprints/masvc_datadog_bp'
    AlternateLocation: false
    PublishBlueprint: false