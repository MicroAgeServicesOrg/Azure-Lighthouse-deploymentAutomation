# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: windows-latest

stages:
  - stage: preDeploy
    displayName: test deployment for errors
    jobs:
      - job: deploymentWhatIf
        displayName: whatIf Run
        steps:
        - task: AzurePowerShell@5
          inputs:
            azureSubscription: 'Azure DevOps Connection - Multi Tenant Deployment'
            ScriptType: 'FilePath'
            ScriptPath: '$(System.DefaultWorkingDirectory)/solutions/central-log-analytics-workspace/deploy.ps1'
            ScriptArguments: '-testDeploy $true'
            azurePowerShellVersion: 'LatestVersion'